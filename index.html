<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/clear_fix.css">
    <link rel="stylesheet" href="css/css_reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gallery</h1>
        </div>
        <div class="main-1 cf">
            <ul class="kotak">
                <!-- gambar 1 -->
                <li>
                    <a href="#gambar-1">
                        <img src="img/smallsize/gambar-1-small.jpg" alt="street photograph">
                        <div class="kotak-span">
                            <p>Street-1</p>
                        </div>
                    </a>
                    <div class="overlay" id="gambar-1">
                        <img src="img/fullsize/gambar-1-full.jpg" alt="">
                        <div class="parrent-gambar">
                            <a href="#" class="close-button">
                                <i class="far fa-times-circle"></i>
                            </a>
                            <a href="#gambar-2" class="next-slide">
                                <i class="fas fa-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                </li>
                <!-- gambar 2 -->
                <li>
                    <a href="#gambar-2">
                        <img src="img/smallsize/gambar-2-small.jpg" alt="Street photograph">
                        <div class="kotak-span">
                            <p>Street-2</p>
                        </div>
                    </a>
                    <div class="overlay" id="gambar-2">
                        <img src="img/fullsize/gambar-2-full.jpg" alt="">
                        <div class="parrent-gambar">
                            <a href="#gambar-1" class="prev-slide">
                                <i class="fas fa-chevron-left"></i>
                            </a>
                            <a href="#" class="close-button">
                                <i class="far fa-times-circle"></i>
                            </a>
                            <a href="#gambar-3" class="next-slide">
                                <i class="fas fa-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="#gambar-3">
                        <img src="img/smallsize/gambar-3-small.jpg" alt="Street photograph">
                        <div class="kotak-span">
                            <p>Street-3</p>
                        </div>
                    </a>
                    <div class="overlay" id="gambar-3">
                        <img src="img/fullsize/gambar-3-full.jpg" alt="">
                        <div class="parrent-gambar">
                            <a href="#gambar-2" class="prev-slide">
                                <i class="fas fa-chevron-left"></i>
                            </a>
                            <a href="#" class="close-button">
                                <i class="far fa-times-circle"></i>
                            </a>
                            <a href="#gambar-4" class="next-slide">
                                <i class="fas fa-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="#gambar-4">
                        <img src="img/smallsize/gambar-4-small.jpg" alt="Street photograph">

                            <p>Street-4</p>

                    </a>
                    <div class="overlay" id="gambar-4">
                        <img src="img/fullsize/gambar-4-full.jpg" alt="">

                            <a href="#gambar-3" class="prev-slide">
                                <i class="fas fa-chevron-left"></i>
                            </a>
                            <a href="#" class="close-button">
                                <i class="far fa-times-circle"></i>
                            </a>
                        </div>
                    </div>
                </li>
                <!--  -->
            </ul>
        </div>
    </div>

    <footer>
        <p>17-11-2021 | Kochi Wise</p>
    </footer>


    <script src="https://kit.fontawesome.com/ecf7ba42a3.js" crossorigin="anonymous"></script>
